<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">

      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.teal-red.min.css">       <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/styles.css">

      <script type="text/javascript" src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js">
      </script>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js">         </script>

      <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular-route.min.js"></script>

      <script type="text/javascript" src="app/app.js"></script>

      <title>Tmdb Angular</title>
    </head>
    <body ng-app="app">
      <div class="fix-it mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                  <span class="mdl-layout-title">Angular Movies</span>
                  <div class="mdl-layout-spacer"></div>
                  <nav class="mdl-navigation">
                      <a class="mdl-navigation__link" href="#">Home</a>
                      <a class="mdl-navigation__link" href="#">About</a>
                  </nav>
              </div>
          </header>
          <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">Angular Movies</span>
              <hr>
              <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" href="#/movies/popular">Popular</a>
                  <hr>
                  <a class="mdl-navigation__link" href="#/movies/now_playing">Now Playing</a>
                  <hr>
                  <a class="mdl-navigation__link" href="#/movies/upcoming">Upcoming</a>
                  <hr>
                  <a class="mdl-navigation__link" href="#/movies/top_rated">Top Rated</a>
                  <hr>
              </nav>
          </div>
        </div>
        <br>
        <br>
        <!--view switching-->
        <div ng-view>  
        </div>
        <!--end of view switching-->
    </body>
</html>
