<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.teal-red.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>

    <title></title>
  </head>
  <body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Angular Movies</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Home</a>
        <a class="mdl-navigation__link" href="#">About</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Angular Movies</span>
    <hr>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#">Latest</a>
      <hr>
      <a class="mdl-navigation__link" href="#">Now Playing</a>
      <hr>
      <a class="mdl-navigation__link" href="#">Upcoming</a>
      <hr>
      <a class="mdl-navigation__link" href="#">Top Rated</a>
      <hr>
    </nav>
  </div>
</div>
</div>
<br>
<br>
<div class="con" ng-app="MovieApp">
  <div class="fullwidth" ng-controller="mainController">

   <div class="mdl-grid" >
     <div class="mdl-cell mdl-cell--4-col mdl-cell-6-col-tablet mdl-cell--12-col-phone" ng-repeat="movie in movies">
       <div class="mdl-card mdl-shadow--4dp">
         <div class="mdl-card__title">
           <h6 class="mdl-card__title-text">{{movie.title}}</h6>
         </div>
         <div class="mdl-card__media">
           <img ng-src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
         </div>
         <div class="mdl-card__supporting-text">
           <h5>Movie Raitng</h5>
           <br>
           <br>
           <span class="rating">
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             {{movie.vote_average}}/10
           </span>
           <br>
           <br>
         </div>
       </div>
     </div>
     <!-- end of image -->
   </div>
</div>

</div>
